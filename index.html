<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Download Hub</title>
<link rel="stylesheet" href="style.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3467487405765209"
     crossorigin="anonymous"></script>
</head>
<body>
<header>Music Download Hub</header>
<div class="content-wrapper">
  <main>
    <div id="homepage-view">
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search songs by name..." 
          aria-label="Search songs"
        />
      </div>
      <div id="songsList" class="songs-list" aria-live="polite" aria-relevant="additions"></div>
    </div>
    <div id="song-detail-view" style="display:none;">
      <button class="back-btn" id="backToHomeBtn" aria-label="Back to homepage">&larr; Back</button>
      <div class="song-detail" role="region" aria-labelledby="songTitle" tabindex="0">
        <img src="" alt="Song thumbnail" class="song-detail-thumb" id="detailThumb" />
        <h1 id="songTitle" class="song-info-title"></h1>
        <h2 id="songArtist" class="song-info-artist"></h2>
        <p id="songAlbum" class="song-info-album"></p>
        <p id="songAlbum" class="song-info-album"></p>
        <div class="buttons-row">
          <a href="#" id="downloadBtn" class="btn" download aria-label="Download song">Download Song</a>
          <a href="#" target="_blank" rel="noopener noreferrer" id="listenBtn" class="btn" aria-label="Listen song on other platform">Listen on spotify</a>
          <button id="shareBtn" class="btn share-btn" aria-label="Share song">Share Song</button>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Share Modal -->
<div id="shareModal" class="share-modal">
  <div class="share-modal-content">
    <h3>Share This Song</h3>
    <input type="text" id="shareUrlInput" class="share-url-input" readonly />
    <div class="share-buttons">
      <button class="social-share-btn facebook-share" id="facebookShareBtn" aria-label="Share on Facebook"></button>
      <button class="social-share-btn twitter-share" id="twitterShareBtn" aria-label="Share on Twitter"></button>
      <button class="social-share-btn whatsapp-share" id="whatsappShareBtn" aria-label="Share on WhatsApp"></button>
    </div>
    <div style="text-align:center">
      <button class="close-modal-btn" id="closeModalBtn">Close</button>
    </div>
  </div>
</div>

<footer>
  Created by Sonic Palette.
</footer>

<script src="songs-data.js"></script>
<script src="script.js"></script>
</body>
</html>
